name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
      - run: npm run test -- --run
      - run: npm run -s typecheck || true

  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: cypress-io/github-action@v6
        with:
          working-directory: web
          start: npm run dev
          wait-on: 'http://localhost:5173'
          browser: chrome

  a11y:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
      - run: npm run build
      - run: npm run preview -- --port 5173 &
      - run: chmod +x scripts/a11y.sh && ./scripts/a11y.sh

  lighthouse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - run: npm ci
      - run: npm run build
      - run: npm run preview -- --port 5173 &
      - run: npm run lhci

